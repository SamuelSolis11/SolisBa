<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Formulario Bootstrap</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
      <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  
    </head>
<body>

    <div id="divHeader" class="container">
        <h1 class="h3 mb-3 font-weight-normal">Registro de Jugadores de Futbol</h1>
        </div>
    <div class="container">
    <form class="form">
    
        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                <label for="id_jugador" class="control-label">No. de registro del Jugador</label>
                <input id="id_jugador" class="form-control">
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-8">
                <label for="nombre" class="control-label">Nombre del Jugador</label>
                <input id="nombre" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-8">
                <label for="Fecha" class="control-label">Fecha de nacimiento</label>
                <input id="Fecha" class="form-control">
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                <label for="nacionalidad" class="control-label">Nacionalidad</label>
                <input id="nacionalidad" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                <label for="Estatura" class="control-label">Estatura</label>
                <input id="Estatura" class="form-control">
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-8">
                <label for="Equipo" class="control-label">Equipo en donde juega</label>
                <input id="Equipo" class="form-control">
            </div>
        </div>

        <div class="row">
            Genero
        </div>
        <div class="row">
            <div class="form-check col sm-12 col-md-2 col-lg-2">
                <input class="form-check-input" type="radio" name="radBtn" id="radioBtn1">
                <label class="form-check-label" for="radioBtn1">
                  Masculino
                </label>
            </div>
            <div class="form-check col sm-12 col-md-2 col-lg-2">
                <input class="form-check-input" type="radio" name="radBtn" id="radioBtn2">
                <label class="form-check-label" for="radioBtn2">
                  Femenino
                </label>
            </div>
        </div>
        <br/>
        <div class="row">
            Â¿Padece alguna lesion?
        </div>
        <div class="row">
            <div class="form-check col sm-12 col-md-12 col-lg-12">
                <input class="form-check-input " type="checkbox" value="lesion" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Lesion
                    </label>
            </div>
        </div>

        <br/>
        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                <label for="Posicion" class="control-label">Posicion</label>
                <input id="Posicion" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                <label for="Sueldo" class="control-label">Sueldo que percibe</label>
                <input id="Sueldo" class="form-control">
            </div>
        </div>
        <br>
      <button id="btnSubmit" type="button" class="btn btn-primary">Submit</button>
      <div id="alert" class="alert alert-primary alert-dimissible collapse" role="alert">
        Datos guardados correctamente!
      <button id="alertclose" type="button" class="close"  aria-label="close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <button id="btnSweet" type="button" class="btn btn-primary">Alerta Sweet</button>
      <button id="btnAjax" type="button" class="btn btn-primary">Cambiar Header con Ajax</button>
      <button id="btnReset" type="reset" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">
        Lanzar Modal 
      </button>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Mensaje del modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             Datos insertados 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar Datos</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div>
</body>
<html>
